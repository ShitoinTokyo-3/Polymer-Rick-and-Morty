<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="block-character">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `block-character`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BlockCharacter extends Polymer.Element {
      static get is() { return 'block-character'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'block-character'
          }
        };
      }
    }

    window.customElements.define(BlockCharacter.is, BlockCharacter);
  </script>
</dom-module>
